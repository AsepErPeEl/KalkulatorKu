<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Kalkulator Sederhana</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">
  <div class="bg-white p-6 rounded shadow w-72">
    <h1 class="text-xl font-bold text-center mb-4">Kalkulator</h1>

    <!-- Display -->
    <input id="display" class="w-full p-3 border rounded text-right text-xl mb-4 bg-gray-100" disabled placeholder="0" />

    <!-- Tombol -->
    <div class="grid grid-cols-4 gap-2">
      <button class="btn bg-gray-200 text-lg p-3 rounded hover:bg-gray-300">7</button>
      <button class="btn bg-gray-200 text-lg p-3 rounded hover:bg-gray-300">8</button>
      <button class="btn bg-gray-200 text-lg p-3 rounded hover:bg-gray-300">9</button>
      <button class="btn bg-yellow-400 text-white text-lg p-3 rounded hover:bg-yellow-500">/</button>

      <button class="btn bg-gray-200 text-lg p-3 rounded hover:bg-gray-300">4</button>
      <button class="btn bg-gray-200 text-lg p-3 rounded hover:bg-gray-300">5</button>
      <button class="btn bg-gray-200 text-lg p-3 rounded hover:bg-gray-300">6</button>
      <button class="btn bg-yellow-400 text-white text-lg p-3 rounded hover:bg-yellow-500">*</button>

      <button class="btn bg-gray-200 text-lg p-3 rounded hover:bg-gray-300">1</button>
      <button class="btn bg-gray-200 text-lg p-3 rounded hover:bg-gray-300">2</button>
      <button class="btn bg-gray-200 text-lg p-3 rounded hover:bg-gray-300">3</button>
      <button class="btn bg-yellow-400 text-white text-lg p-3 rounded hover:bg-yellow-500">-</button>

      <button class="btn bg-gray-200 text-lg p-3 rounded hover:bg-gray-300">0</button>
      <button class="btn bg-red-400 text-white text-lg p-3 rounded hover:bg-red-500">C</button>
      <button class="btn bg-green-500 text-white text-lg p-3 rounded hover:bg-green-600">=</button>
      <button class="btn bg-yellow-400 text-white text-lg p-3 rounded hover:bg-yellow-500">+</button>
    </div>
  </div>

  <!-- Hubungkan script.js -->
  <script src="script.js"></script>
</body>
</html>
